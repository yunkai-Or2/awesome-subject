version: '3.1.0'
title: App Manager
description: crud for app

components:
  schemas:
    App:
      description: application
      type: object
      properties:
        id:
          type: integer
          format: int32
        appKey:
          type: string
        appName:
          type: string
        desc:
          type: string
        repoUrl:
          type: string
        techDocUrl:
          type: string
        prdUrl:
          type: string
        createTime:
          type: integer
          format: int64
        updateTime:
          type: integer
          format: int64
        depId:
          type: string
    AppMember:
      type: object
      description: application member
      properties:
        id:
          type: integer
          format: int32
        userName:
          type: string
        email:
          type: string
        role:
          type: string
          enum:
            - developer
            - tester
            - admin
        createTime:
            type: integer
            format: int64
        updateTime:
          type: integer
          format: int64
        depId:
          type: string
          description: department id(部门id)
        jobId:
          type: string
          description: job id(工号)
        
    AppBranch: 
      description: application source code branch
      type: object
      properties:
        id:
          type: integer
          format: int32
        branchName:
          type: string
        jiraUrl:
          type: string
        techDocUrl:
          type: string
        createTime:
          type: integer
          format: int64
        updateTime:
          type: integer
          format: int64
        appKey:
          type: string
        repoUrl:
          type: string
        
        
        